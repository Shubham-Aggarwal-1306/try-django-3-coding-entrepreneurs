{% extends "base.html" %}

{% block content %}
{% if not created %}



<div style="margin-top: 30px;">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type='submit' style="margin-top: 10px;"> Create article</button>
    </form>
</div>
{% else %}
<div style="margin-top: 30px;">
    <h1>Article created</h1>
    <a href='/articles/{{ object.slug}}'>{{ object.title }} - {{ object.content }}</a>
</div>
{% endif %}
{% endblock content %}
